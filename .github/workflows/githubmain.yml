name: GitHub Actions Packer Test
on:
  workflow_dispatch:
    inputs:
      SUBSCRIPTION:
        description: "SUBSCRIPTION"
        required: true
        default: ""
      REGION:
        description: "Region"
        required: true
        default: ""
      IMAGE:
        description: "Image"
        required: true
        default: ""
  push:
    branches: [ master ]
env:
  samevar: 'Ubuntu-Support-packer-new-vedanth-using-shellscript-2'
  
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - run: sed -i 's/imageunique/${{ env.samevar }}/g' ubuntuImage_ShellScript.json  
      - name: Packer build
        uses: riznob/packer-build-action@v1.5
        with:
          templateFile: './ubuntuImage_ShellScript.json'
          varFile: './packer-vars.json'
          workingDir: '.' 
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
      - run: sed -i 's/imageunique/${{ env.samevar }}/g' vm_create.tf
      - uses: azure/login@v1
        with:
         creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: 'Terraform Init'
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 0.14.8
          tf_actions_subcommand: 'init'
          tf_actions_working_dir: "./vm_create.tf"
 
      - name: 'Terraform Validate'
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 0.14.8
          tf_actions_subcommand: 'validate'
          tf_actions_working_dir: "./vm_create.tf"
         
      - name: 'Terraform Plan'
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 0.14.8
          tf_actions_subcommand: 'plan'
          tf_actions_working_dir: "./vm_create.tf"

      - name: Terraform Apply
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 0.14.8
          run: terraform apply -refresh-only -auto-approve
          tf_actions_subcommand: 'apply'
          tf_actions_working_dir: "./vm_create.tf"

