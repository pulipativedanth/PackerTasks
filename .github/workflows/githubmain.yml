name: GitHub Actions Packer Test
on:
  workflow_dispatch:
    inputs:
      SUBSCRIPTION:
        description: "SUBSCRIPTION"
        required: true
        default: ""
      REGION:
        description: "Region"
        required: true
        default: ""
      IMAGE:
        description: "Image"
        required: true
        default: ""
      Image_Name:
        description: "Image Name"
        required: true
        default: ""
  push:
    branches: [ master ]
env:
  samevar:  "${{ github.event.inputs. Image_Name }}"
  samevar1: "${{ github.event.inputs. REGION }}"
  samevar2: "${{ github.event.inputs. SUBSCRIPTION }}"
  
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "- in ${{ github.event.inputs.SUBSCRIPTION }}!"
          echo "- in ${{ github.event.inputs. REGION }}!"
          echo "- in ${{ github.event.inputs. IMAGE }}!"

      

      - uses: actions/checkout@v1
    
      - name: ENVFILE
        uses: alekangelov/secret-envfile@v1
        with:
          content: ${{ secrets.CLIENT_SECRET }},${{ secrets.CLIENT_ID }},${{ secrets.TENANT_ID }},${{ github.event.inputs. SUBSCRIPTION }}
          filename: Env.json
      - uses: schdck/create-env-json@v1
        id: create-env
        with:
          file-name: 'env.json'
          managed_image_name: ${{ github.event.inputs.Image_Name }}
          location: ${{ github.event.inputs. REGION }}
          managed_image_resource_group_name: ${{ github.event.inputs. IMAGE }}
          subscription_id: ${{ github.event.inputs. SUBSCRIPTION }}
      - run: sed -i 's/imageunique/${{ env.samevar }}/g' ubuntuImage_ShellScript.json
#      - name: Packer build
#        uses: riznob/packer-build-action@v1.5
#        with:
#          templateFile: './ubuntuImage_ShellScript.json'
#          varFile: './packer-vars.json'
#          workingDir: '.' 
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
      - run: sed -i 's/imageunique/${{ env.samevar }}/g' Env.json
      - run: sed -i 's/SUBSCRIPTION/${{ env.samevar2 }}/g' /home/runner/work/PackerTasks/PackerTasks/Env.json
      - run: sed -i 's/REGION/${{  env.samevar1 }}/g' /home/runner/work/PackerTasks/PackerTasks/Env.json
      
      - uses: azure/login@v1
        with:
         creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: 'Terraform Init'
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 0.14.8
          tf_actions_subcommand: 'init'
          varFile: '/home/runner/work/PackerTasks/PackerTasks/Env.json'
          tf_actions_working_dir: "./vm_create.tf"
 
      - name: 'Terraform Validate'
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 0.14.8
          tf_actions_subcommand: 'validate'
          varFile: '/home/runner/work/PackerTasks/PackerTasks/Env.json'
          tf_actions_working_dir: "./vm_create.tf"
         
      - name: 'Terraform Plan'
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 0.14.8
          tf_actions_subcommand: 'plan'
          varFile: '/home/runner/work/PackerTasks/PackerTasks/Env.json'
          tf_actions_working_dir: "./vm_create.tf"

      - name: Terraform Apply
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_version: 0.14.8
          run: terraform apply -refresh-only -auto-approve
          tf_actions_subcommand: 'apply'
          varFile: '/home/runner/work/PackerTasks/PackerTasks/Env.json'
          tf_actions_working_dir: "./vm_create.tf"

