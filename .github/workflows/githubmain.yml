name: GitHub Actions Packer Test
on:
  push:
    branches: [ master ]
env:
  samevar: 'Ubuntu-Support-packer-new-vedanth-using-shellscript-2'
  
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - run: sed -i 's/imageunique/${{ env.samevar }}/g' ubuntuImage_ShellScript.json  
      - name: Packer build
        uses: riznob/packer-build-action@v1.5
        with:
          templateFile: './ubuntuImage_ShellScript.json'
          varFile: './packer-vars.json'
          workingDir: '.' 
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
      - run: sed -i 's/imageunique/${{ env.samevar }}/g' vm_create.tf
      - uses: hashicorp/setup-terraform@v1
      - name: Terraform Init
        id: init
        run: terraform init
      - uses: azure/login@v1
        with:
         creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Terraform Plan
        id: plan
        run: terraform plan
      - name: terraform-apply
        uses: dflook/terraform-apply@v1.4.1
        with:
          path: my-terraform-config

